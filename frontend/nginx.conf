worker_processes 3;

events {
    worker_connections  1024;
}

http {
    server {
        listen 80;
        listen 443 ssl;

        server_name  localhost;

        root   /usr/share/nginx/html;
        index  index.html index.htm;
        include /etc/nginx/mime.types;

        location / {
            try_files $uri $uri/ /index.html =404;
        }
    }
}
